<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">

<head>
    <title>Giriş Sayfası</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
    <!-- Reference Bootstrap files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div>
    <div class="container">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        <div id="loginbox">

            <div >
                <div >

                </div>
                <div  class="panel-body">

                    <form th:action="@{/publisher/save}"
                          method="POST" class="form-horizontal" th:object="${publisher}">
                         <input type="hidden"  name="id"  th:value="${publisher.id}"
                          class="form-control">
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="bi bi-book"></i></span>

                            <input type="text" name="name"  th:value="${publisher.name}" placeholder="Yayın Evi Adı" class="form-control">
                        </div>

                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Düzenle</button>
                            </div>
                        </div>




                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
