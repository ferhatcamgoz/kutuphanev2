<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <title>Giriş Sayfası</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
    <!-- Reference Bootstrap files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div>
    <div class="container">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        <div id="loginbox">

            <div >
                <div >

                </div>
                <div  class="panel-body">

                    <form th:action="@{/book/edit}"
                          method="POST" class="form-horizontal">
                        <!-- Book Name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="bi bi-book"></i></span>

                            <input type="text" name="name"  th:value="${book.name}"  placeholder="Kitap Adı" class="form-control">
                        </div>
                        
                      <input type="hidden"  name="id"  th:value="${book.id}"
                          class="form-control">
                          
                           <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="bi bi-book"></i></span>

                            <input type="text" name="subname" th:value="${book.subname}" placeholder="Subname" class="form-control">
                        </div>
                         <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="bi bi-book"></i></span>

                            <input type="text" name="seriname"  th:value="${book.seriname}" placeholder="Kitap Seri Ad" class="form-control">
                        </div>
                         <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="bi bi-book"></i></span>

                            <input type="text" name="isbn" th:value="${book.isbn}"  placeholder="isbn" class="form-control">
                        </div>
                        
                         <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="bi bi-book"></i></span>

                            <input type="text" name="description" th:value="${book.description}" placeholder="description" class="form-control">
                        </div>
                        
                       
                   
                     <div sec:authorize="hasRole('admin')">
                     
                            
                            
                            <select class="form-control" name="author" id="yazar">
    
							     <option th:each="author: ${authors}"
							             th:value="${{author}}"
							             
							             th:text="${{author.username}}">
							     </option>
							</select>
                     
					</div>
					
					
						<div sec:authorize="hasRole('user')">		
                       		   <select class="form-control" name="author" id="author">
							     <option th:each="author: ${#authentication.principal}"
							             th:value="${{author}}"	             
							             th:text="${{author.username}}">
							     </option>
							</select>
						</div>
						
						
						  
                        
                     
                          
	 <select class="form-control" name="pub" >
    
							     <option th:each="publisher: ${publishers}" 
							             th:value="${{publisher.id}}"  
							             th:text="${{publisher.name}}"
							             
							             >
							     </option>
							</select>
                        



                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Düzenle</button>
                            </div>
                        </div>




                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
