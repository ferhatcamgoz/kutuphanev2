<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="utf-8">
    <title>Özgür Kütüphane</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <form class="form-horizontal" method="get" action="/book/search/author">
        <div class="form-group">
            <label class="col-sm-2 control-label">Yazar</label>
            <div class="col-sm-10">
                 <select class="form-control" name="author" id="author">
    
							     <option th:each="author: ${authors}"
							             th:value="${{author}}"
							             
							             th:text="${{author.username}}">
							     </option>
							</select>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Ara</button>
        </div>
    </form>
     <form class="form-horizontal" method="get" action="/book/search/name">
        <div class="form-group">
            <label class="col-sm-2 control-label">Kitap Adına Göre</label>
            <div class="col-sm-10">
                  <input class="form-control" name="name" />
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Ara</button>
        </div>
    </form>
     <form class="form-horizontal" method="get" action="/book/search/seri">
        <div class="form-group">
            <label class="col-sm-2 control-label">Seri Numarasına Göre</label>
            <div class="col-sm-10">
                  <input class="form-control" name="seri" />
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Ara</button>
        </div>
    </form>
    
     <form class="form-horizontal" method="get" action="/book/search/isbn">
        <div class="form-group">
            <label class="col-sm-2 control-label">ISBN Göre</label>
            <div class="col-sm-10">
                  <input class="form-control" name="isbn" />
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Ara</button>
        </div>
    </form>
</div>
