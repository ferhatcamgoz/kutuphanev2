  
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
     >


<head>
    <title>Giriş Sayfası</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div>
    <div class="container">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        <div id="loginbox">

            <div >
                <div >

                </div>
                <div  class="panel-body">

                    <form th:action="@{/save-author}"
                          method="POST" th:object="${author}" class="form-horizontal">

                       
                        
                         <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                        <input type="text" name="userName"  
                           placeholder="Kullanıcı Adı" class="form-control"/>
                
                  
                    </div>
                    
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-key"></i></span>

                        <input type="password" name="password"  placeholder="Parola" class="form-control">
                    </div>

                       
                        <select class="form-control" name="role" >
    
							     <option value="admin" >
							     Admin
							     </option>
							     <option value="user" >
							     User
							     </option>
							</select>
                        <!-- Login/Submit Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Kayıt Ol</button>
                            </div>
                        </div>




                    </form>
              <table>
    <thead>
       
    </thead>
    <tbody>
	
        <tr th:each="error : ${errors}">
            
            <td><span th:text="${error.getDefaultMessage()}"> Message </span></td>
        </tr>
    </tbody>
</table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
