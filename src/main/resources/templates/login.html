<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <title>Giriş Sayfası</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div>
    <div class="container">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div id="loginbox">

        <div >
            <div >

            </div>
            <div  class="panel-body">
                
                <form th:action="@{/login}"
                      method="POST" class="form-horizontal">

                    
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                              

                                <div th:if="${param.logout}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    Çıkış yapıldı
                                </div>
                            </div>
                        </div>
                    </div>
                    
                     <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                              

                                <div th:if="${param.edit}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    Düzenlendi Tekrardan Giriş Yapın
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- User name -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                        <input type="text" name="username"  placeholder="Kullanıcı Adı" class="form-control">
                    </div>

                    <!-- Password -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

                        <input type="password" name="password"  placeholder="Şifre" class="form-control">
                    </div>

                    <!-- Login/Submit Button -->
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-success">Giriş Yap</button>
                        </div>
                    </div>




                </form>
                 <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                              

                                <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    Yetkisiz Erişim
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
