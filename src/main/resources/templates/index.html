<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">


<head>
    <title>Giriş Sayfası</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div>

        <div class="container">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        
           
					<table class="table table-striped">
					<tr>
                <th>Kitap</th>
                <th>subname</th>
                <th>seriname</th>
                <th>isbn</th>
                <th>description</th>
                <th>Yazar</th>
                <th>Yayın Evi</th>
              
                 <div sec:authorize="hasRole('ROLE_admin')">
                <th>Sil</th>
                

                <th>Düzenle</th>
                </div>
               
                </tr>
					   <th:block th:each="book : ${books}">
					     <tr>
					         <td th:text="${book.name}">...</td>
					          <td th:text="${book.subname}">...</td>
					           <td th:text="${book.seriname}">...</td>
					             <td th:text="${book.isbn}">...</td>
					           <td th:text="${book.description}">...</td>
					         <td th:text="${book.author.username}">...</td>
					         <td th:text="${book.publisher.name}">...</td>
					         <div sec:authorize="hasRole('ROLE_admin')">
 							<td><a th:href="${'/book/delete/'+ book.id}">Sil</a></td>   
                    		<td><a th:href="${'/book/edit/' + book.id}">Düzenle</a></td>
							</div>
					        
</tr>
					   </th:block>
					</table>
            

    </div>
</div>
</body>
</html>
